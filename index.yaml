id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-transit-gateway
name: ibm-transit-gateway
type: terraform
description: Provisions the IBM Cloud Transit Gateway with connections to VPC instances
tags:
  - infrastructure
  - networking
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource-group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.1.0'
      - id: vpc
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
            version: '>= 1.0.0'
        discriminator: '*'
    variables:
      - name: resource_group_name
        type: string
        description: Resource group where the cluster has been provisioned.
        moduleRef:
          id: resource-group
          output: name
      - name: name_prefix
        type: string
        description: >-
          The prefix name for the service. If not provided it will default to
          the resource group name
        default: ''
        scope: global
      - name: region
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
        scope: global
      - name: name
        type: string
        description: >-
          The name that should be used for the service, particularly when
          connecting to an existing service. If not provided then the name will
          be defaulted to {name prefix}-{service}
        default: ''
        scope: module
      - name: connections
        type: list(string)
        description: The list of vpc instance resource_crn to add network connections for.
        moduleRef:
          id: vpc
          output: crn
        mapper: collect
      - name: provision
        type: bool
        description: Flag indicating that the transit gateway must be provisioned
        default: true
    version: v0.2.3
    outputs: []
